<div ng-controller="AutomovelController">
	<form name=frmCliente" ng-submit="update()">
		 <!-- Controlar erros backend -->
		 <div class="alert alert-danger" ng-show="errors" role="alert"> Invalida Data! </div>
		 
		  <div class="form-group">
			<label>	Modelo: </label>
			<input type="text" class="form-control" name="name" ng-model="automovel.modelo" required />
		</div>
		
		<div class="form-group">
			<label> Cor: </label>
			<input type="text" class="form-control" name="name" ng-model="automovel.cor"/>
		</div>
		
		<div class="form-group">
			<label> Placa: </label>
			<input type="text" class="form-control" name="name" ng-model="automovel.placa"/>
		</div>
		<input type="submit" class="btn btn-primary btnUpdate"  value="Atualizar" />
	</form>
</div>
