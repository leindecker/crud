<div ng-controller="FuncionariosController">
	<form name=frmCliente" ng-submit="save()">
		 <!-- Controlar erros backend -->
		 <div class="alert alert-danger" ng-show="errors" role="alert"> Invalida Data! </div>
		 
		 <div class="form-group">
			<label>	Nome: </label>
			<input type="text" class="form-control" name="name" ng-model="funcionario.nome" required />
		</div>
		
		<div class="form-group">
			<label> Setor: </label>
			<input type="text" class="form-control" name="name" ng-model="funcionario.setor"/>
		</div>
		<input type="submit" class="btn btn-primary btnSave" value="Salvar"/>
	</form>
	
	<a class="btn btn-info btnActionsPerson" href="#/funcionarios"> Voltar </a>
</div>
