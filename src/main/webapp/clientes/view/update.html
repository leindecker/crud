<div ng-controller="ClienteController">
	<form name=frmCliente" ng-submit="update()">
		 <!-- Controlar erros backend -->
		 <div class="alert alert-danger" ng-show="errors" role="alert"> Invalida Data! </div>
		 
		  <div class="form-group">
			<label>	Nome: </label>
			<input type="text" class="form-control" name="name" ng-model="cliente.nome" required />
		</div>
		
		<div class="form-group">
			<label> Cpf: </label>
			<input type="text" class="form-control" name="name" ng-model="cliente.cpf"/>
		</div>
		
		<div class="form-group">
			<label> Cnh: </label>
			<input type="text" class="form-control" name="name" ng-model="cliente.cnh"/>
		</div>
		
		<div class="form-group">
			<label> Telefone: </label>
			<input type="text" class="form-control" name="name" ng-model="cliente.telefone"/>
		</div>
			
		 
		<input type="submit" class="btn btn-primary btnUpdate"  value="Update" />
	</form>
</div>
